<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Post</title>
  <style>
    body { font-family: Arial; background: #f1f2f5; }
    .container {
        width: 40%; background: white; margin: 60px auto; padding: 25px;
        border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, textarea, select {
        width: 100%; margin-top: 12px; padding: 10px;
        border-radius: 6px; border: 1px solid #ccc;
    }
    button {
        background: #1877f2; color: white; padding: 10px 16px;
        border-radius: 6px; margin-top: 15px; border: none; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Post Lost / Found Item</h2>

  <form method="post" action="/post/save">
    <label>Title</label>
    <input type="text" name="title" required />

    <label>Description</label>
    <textarea name="postDesc" required></textarea>

    <label>Type</label>
    <select name="type" required>
      <option value="LOST">Lost</option>
      <option value="FOUND">Found</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
